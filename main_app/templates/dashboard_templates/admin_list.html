{% extends 'dashboard_templates/dash_base.html'%}
{% block content %}
<div class="content mt-3">



    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Table Head</strong>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id='tb'>
                        {% for admin in admins %}
                        <tr>
                            
                            <td>{{admin.name}}</td>
                            <td>{{admin.email}}</td>
                            <td><a href="/delete-user/{{admin.id}}">Delete</a></td>
                        </tr>
                        {% endfor %}
    
                    </tbody>
                </table>
    
            </div>
        </div>
    </div>

    


</div>

{% endblock %}
